<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="buttons.css" />
    <link rel="stylesheet" href="inputs.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calc">
      <input id="inputBar" />
      <div class="keyboard">
        <div class="row">
          <button class="button-19" role="button">7</button>
          <button class="button-19" role="button">8</button>
          <button class="button-19" role="button">9</button>
          <button class="button-19" role="button">/</button>
        </div>
        <div class="row">
          <button class="button-19" role="button">4</button>
          <button class="button-19" role="button">5</button>
          <button class="button-19" role="button">6</button>
          <button class="button-19" role="button">X</button>
        </div>
        <div class="row">
          <button class="button-19" role="button">1</button>
          <button class="button-19" role="button">2</button>
          <button class="button-19" role="button">3</button>
          <button class="button-19" role="button">-</button>
        </div>
        <div class="row">
          <button class="button-19" role="button">0</button>
          <button class="button-19" role="button">.</button>
          <button class="button-19" role="button">=</button>
          <button class="button-19" role="button">+</button>
        </div>
        <button class="button-19" id="clearButton" role="button">clear</button>
      </div>
    </div>
    <script src="actions.js"></script>
  </body>
</html>
